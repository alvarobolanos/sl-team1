	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Stylesheet link. -->
	<link rel="stylesheet" href="/static/stylesheets/style.css" />
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Raleway&display=swap" rel="stylesheet">
	<script src="/scripts/modernizr.custom.65897.js"></script>
	<!-- Title. -->
	<title>Thank you</title>
</head>

<body>

	<body>

		<!-- Navigation -->
		<nav>
			<div class="container flex-container">
				<a href="index.html" class="logo"></a>
				<div id="mainMenu">
					<ul>
						<li><a href="history.html" alt="history">History</a></li>
						<li><a href="activities.html" alt="activities">Activities</a></li>
						<li><a href="districts.html" alt="districts">Districts</a></li>
						<li><a href="transportation.html" alt=transportation>Transportation</a></li>
					</ul>
				</div>

			</div>
		</nav>

		<article>


			<!-- Thank You -->
			<section class="container">
				<center>
					<img src="static/images/checkmark_thankyou.png" width="50" height="50">
					<h1>THANK YOU</h1>
					<h2>Your submission has been received. </h2>
					<!-- Back to home -->
					<h3><a href="index.html" alt="Home"> Back to home page</a></h3>
				</center>
			</section>

		</article>

		<!-- Footer -->
		<footer>
			<div class="container">
				<!-- Contact -->
				<section id="contact" class="container">
					<form id="contactForm" action="mailto:youremailaddres" method="post">
						<fieldset>
							<legend>
								<h3>Contact Us</h3>
							</legend>
							<label for="firstName">
								<p>First Name:</p>
							</label><br />
							<input id="firstName" type="text" required /><br />
							<div id="firstNameError" class="errorMessage"></div>

							<label for="lastName">
								<p>Last Name:</p>
							</label><br />
							<input id="lastName" type="text" required /><br />
							<div id="lastNameError" class="errorMessage"></div>

							<label for="email">
								<p>Email:</p>
							</label><br />
							<input id="email" type="email" required /><br />
							<div id="emailError" class="errorMessage"></div>

							<label>
								<p>Subject:</p>

							</label><br />
							<input type="text" required class="subject" /><br />
							<label>
								<p>Message:</p>
								<textarea rows="6"></textarea>

							</label>

							<br />
							<div class="status">
							</div>
							<button type="submit" class="button">Send</button>
						</fieldset>
					</form>
				</section>
				<!-- Vertical Navigation -->
				<section id="sitemap">
					<a href="index.html" class="logoSM"></a>
					<ul>
						<li><a href="history.html" alt="history">History</a></li>
						<li><a href="activities.html" alt="activities">Activities</a></li>
						<li><a href="districts.html" alt="districts">Districts</a></li>
						<li><a href="transportation.html" alt=transportation>Transportation</a></li>
					</ul>
				</section>
			</div>
		</footer>
	</body>
</html>
